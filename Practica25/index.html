<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 25 - Control Completo IoT</title>

    <!-- RUTA ABSOLUTA CORRECTA -->
    <link rel="stylesheet" href="/Practica25/styles.css">
</head>

<body>

    <h1>Práctica 25 - Control Completo (5 Botones)</h1>

    <div class="botones">
        <button class="btn green" onclick="enviarComando('on')">ENCENDER</button>
        <button class="btn red" onclick="enviarComando('off')">APAGAR</button>
        <button class="btn blue" onclick="enviarComando('parpadeo')">PARPADEO</button>
        <button class="btn orange" onclick="enviarComando('secuencia')">SECUENCIA</button>
        <button class="btn purple" onclick="enviarComando('encendidos')">ENCENDIDOS</button>
    </div>

    <p id="estado"></p>

    <!-- RUTA ABSOLUTA CORRECTA -->
    <script src="/Practica25/script.js"></script>

</body>
</html>
