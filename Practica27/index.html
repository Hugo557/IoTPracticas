<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 27 - Temperatura y Humedad</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/Practica27/styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JustGage -->
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.6.1/justgage.min.js"></script>

    <!-- Script -->
    <script src="/Practica27/script.js" defer></script>
</head>

<body>

    <h1>Práctica 27 - Temperatura y Humedad</h1>

    <div id="contenedor">
        <div class="gauge-block">
            <h2>Temperatura (°C)</h2>
            <div id="gaugeTemp" class="gauge"></div>
            <p id="valor-temp"></p>
        </div>

        <div class="gauge-block">
            <h2>Humedad (%)</h2>
            <div id="gaugeHum" class="gauge"></div>
            <p id="valor-hum"></p>
        </div>
    </div>

</body>
</html>
